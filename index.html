<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>
  <main>
    <section class="one">
      <img src="images/image-jeremy.png" alt="image-jeremy">

      <p>Report for</p>
      <h1>Jeremy Robson</h1>
      


      <div class="First">
        <div class="daily"> Daily</div>
        <div class="weekly">Weekly</div>
        <div class="monthly">Monthly</div>
      </div>
    </section>
    <div class="two">

      <section class="top">
      
      <div class="row-one">
        <h3>Work</h3>
        <h2>32hrs</h2>
        <p>Last Week- 36hrs</p>
      </div>
    </section>
      <span class="top-two">
        <div class="row-two">
          <h3>Play </h3>
          <h2>10hrs</h2>
          <p>Last Week - 8hrs</p>
        </div>
      </span>
      <span class="top-three">
        <div class="row-three">
          <h3>Study</h3>
          <h2>4hrs</h2>
          <p>Last Week - 7hrs</p>
        </div>
      </span>
    </div>
    <section class="three">
      <div>
        <h3>Exercise</h3>
        <h2>4hrs</h2>
        <p>Last Week - 5hrs</p>
      </div>
      <div>
        <h3>Social</h3>
        <h2>5hrs</h2>
        <p>Last Week - 10hrs</p>
      </div>
      <div>
        <h3>Self Care</h3>
        <h2>2hrs</h2>
        <p>Last Week - 2hrs</p>
      </div>

    </section>


  </main>

  </div> -->
</body>

</html>
